
<section class="material-half-bg">
	<div class="cover"></div>
</section>
<section class="login-content">
	<div class="logo">
		<h1>ds</h1>
	</div>
	<div class="login-box">
		<form class="login-form"  [formGroup]="OBSLoginForm" (ngSubmit)="LoginAction(OBSLoginForm.value)">
			<h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>SIGN IN</h3>
			<div class="form-group">
				<label class="control-label">USERNAME</label>
				<input type="text" class="form-control" placeholder="Username" required="required"  formControlName="username">
			</div>
			<div class="form-group">
				<label class="control-label">PASSWORD</label>
				<input type="password" class="form-control" placeholder="Password" required="required"  formControlName="password">
			</div>
			
			<div class="form-group">
				<div class="utility">
					<div class="animated-checkbox">
						<label>
							<input type="checkbox"><span class="label-text">Stay Signed in</span>
						</label>
					</div>
				</div>
			</div>
			<div class="form-group btn-container">
				<button class="btn btn-primary btn-block" [disabled]="OBSLoginForm.invalid"><i class="fa fa-sign-in fa-lg fa-fw"></i>SIGN IN</button>
			</div>	
		</form>
		<form class="forget-form">
			<h3 class="login-head"><i class="fa fa-lg fa-fw fa-pencil"></i>Registration Form</h3>
			<div class="form-group">
				<label class="control-label">EMAIL</label>
				<input class="form-control" type="text" placeholder="Email">
			</div>
			<div class="form-group">
				<label class="control-label">PASSWORD</label>
				<input class="form-control" type="password" placeholder="password">
			</div>
			<div class="form-group">
				<label class="control-label">CONFIRM PASSWORD</label>
				<input class="form-control" type="password" placeholder="confirm password">
			</div>
			<div class="form-group btn-container">
				<button class="btn btn-primary btn-block">SAVE</button>
			</div><br>
			<div class="form-group btn-container">
				<button class="btn btn-info btn-block">CLEAR</button>
			</div>
			
			<div class="form-group mt-3">
				<p class="semibold-text mb-0"><a href="#" data-toggle="flip"><i class="fa fa-angle-left fa-fw"></i> Back to Login</a></p>
			</div>
		</form>
	</div> 
</section>
