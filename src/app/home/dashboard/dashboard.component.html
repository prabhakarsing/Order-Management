<div class="app-title">
  <div>
    <h1><i class="fa fa-th-list"></i>Admin</h1>
    <p>Create Order</p>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Order Details</h5>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <!-- Radio Buttons Started-->
          <div class="modal-body">

            <div>
              <form [formGroup]="profileForm">

                <div class="form-group row">
                  <div class="col-md-6">
                    <label>
                      Customer Name:
                      <input type="text" class="form-control" formControlName="customer_name">
                    </label>
                  </div>
                  <div class="col-md-6">
                    <label>
                      Phone No:
                      <input type="number" class="form-control" formControlName="phone_no">
                    </label>
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-md-6">
                    <label>
                      Address:
                      <input type="text" class="form-control" formControlName="address" >
                    </label>
                  </div>
                  <div class="col-md-6">
                    <label>
                      Order Due Date:
                      <input type="date" class="form-control" formControlName="order_due_date" >
                    </label>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-6">
                    <label>
                      Order Total:
                      <input type="number" class="form-control" formControlName="order_total" >
                    </label>
                  </div>
                </div>
                <br>
                <input type="button" class="btn btn-info float-right" (click)="updateValue(profileForm.value)" *ngIf="updatfrm" data-dismiss="modal" value="Update" />
                <input type="submit" class="btn btn-info float-right" (click)="save(profileForm.value)" *ngIf="addfrm" [disabled]="profileForm.invalid" data-dismiss="modal" value="Submit">
              </form>
            </div>
          </div>
          <div class="modal-footer">
              
          </div>
        </div>

      </div>
    </div>
    <div class="tile">
      <button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#myModal"
        (click)="addOrders(profileForm)">Add</button>
      <h3 class="tile-title">Users</h3>
      <div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Order Number</th>
              <th>Customer Name</th>
              <th>Address</th>
              <th>Phone No</th>
              <th>Order Due Date</th>
              <th>Order Total</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let x of data">
              <td>{{x.id}}</td>
              <td>{{x.customer_name}}</td>
              <td>{{x.address}}</td>
              <td>{{x.phone_no}}</td>
              <td>{{x.order_due_date}}</td>
              <td>{{x.order_total}}</td>
              <td>
                <span>
                  <span (click)="editForm(x)" data-toggle="modal" data-target="#myModal" class="glyphicon glyphicon-pencil">
                    <i class="fa fa-edit" style="font-size:24px;color:rgb(49, 17, 233)"></i>
                  </span>
                </span>
              </td>
              <td>
                <span>
                  <span data-toggle="modal" data-target="#exampleModal"value="delete">
                    <i class="fa fa-trash" style="font-size:24px;color:red"></i>
                  </span>
                </span>
                <div class="modal fade" id="exampleModal" role="dialog">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">DELETE</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        Do you want to delete this Order?
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">NO</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteData(x.id)">YES</button>
                      </div>
                    </div>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
